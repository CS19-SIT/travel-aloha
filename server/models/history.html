<!doctype html>
<html>

<head>
  <title>Travel Aloha - History</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="history.js"></script>

  <!--This is custom CSS-->
  <link rel="stylesheet" type="text/css" href="history.css">
</head>

<body onload="showDetail()">

  <!--Navbar-->
  <nav class="navbar ta-navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel Aloha</a>
      </div>
    </div>
  </nav>

  <div class="row">

    <!--User Info side (left)-->
    <div class="col-sm-3 ta-user-info">
      <h4 class="user-name"><b>Carl 'CJ' Johnson</b></h4>
      <hr class="hrColor">
      <div class="user-info">
        <div class="user-level">
          <b class="badge badge-level">Level: 30</b>
        </div>
        <div class="user-points">
          <span class="left badge badge-points-rank badge-points-rank">Points: 200</span>
          <span class="right badge badge-silver badge-points-rank">Silver</span>
        </div>
      </div>

    </div>

    <!--History Header side (right)-->
    <div class="col-sm-9 ta-user-history">
      <h1><b>History</b></h1>
      <div>
        <h3 style="color: #A0A4A8; text-align: center;">Filter area in progress</h3>
      </div>
      <div class="history-list" id="histList">

        <!--This is header for each history-->
        <div class="history-item">

          <div class="headerInfo">
            <span class="left">
              <div>
                <h5><b>Dusit Thani Hotel</b></h5>
              </div>
              <div>
                <h6>31-10-2019 | 10:00</h6>
              </div>
            </span>
            <span class="right">

              <a href="#" style="vertical-align: middle;">
                <button type="button" class="btn-link">View details</button>
              </a>

            </span>
            <span class="icon">
              <div class="bed-icon">
                <img src="bed_icon.png" width="30px" height="30px">
              </div>
            </span>
          </div>
        </div>

        <div class="history-item">
          <div class="headerInfo">
            <span class="left">
              <div>
                <h5><b>Air Asia - Economy Class</b></h5>
              </div>
              <div>
                <h6>30-10-2019 | 2:00</h6>
              </div>
            </span>
            <span class="right">

              <a href="#">
                <button type="button" class="btn-link">View details</button>
              </a>

            </span>
            <span class="icon">
              <div class="bed-icon">
                <img src="plane_icon.png" width="30px" height="30px">
              </div>
            </span>
          </div>
        </div>

        <!--End of List-->

      </div>

    </div>

  </div>
</body>

</html>
