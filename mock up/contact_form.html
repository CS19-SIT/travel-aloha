<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="booking_style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9 flight-head">
                        <i class="fa fa-plane">&nbsp;</i>Bangkok&nbsp;<span class="airport-code">BKK</span>
                        <i class="fa fa-long-arrow-right"></i>
                        &nbsp;Chiang Mai&nbsp;<span class="airport-code">CNX</span>
                    </div>
                    <div class="align-bottom date text-right col-md-3">
                        03-Nov-2019
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>Contact</h4>
                        </div>
                        <div class="card-text">
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="firstname">Firstname</label>
                                        <input type="name" class="form-control" id="fname" aria-describedby="firstname"
                                            placeholder="Enter firstname">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="firstname">Lastname</label>
                                        <input type="name" class="form-control" id="lname" aria-describedby="lastname"
                                            placeholder="Enter lastname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone number</label>
                                    <input type="phone" class="form-control" id="phone" aria-describedby="phone"
                                        placeholder="Enter phone number">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <h3 class="card-body">Passenger Information<span>
                        <button type="submit" class="btn btn-outline-dark btn-sm">Add Passenger</button>
                    </span></h3>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            Passenger 1
                        </h5>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Firstname</label>
                                <input type="name" class="form-control" id="fname" aria-describedby="firstname"
                                    placeholder="Enter firstname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="firstname">Lastname</label>
                                <input type="name" class="form-control" id="lname" aria-describedby="lastname"
                                    placeholder="Enter lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">Gender</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="firstname">Date of Birth</label>
                                <input id="datepicker" />
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

                <div id="add_passenger"></div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

</body>

</html>
